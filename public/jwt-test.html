<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token('authenticate') is defined ? csrf_token('authenticate') : '' }}">
    <title>Test JWT - ZenTicket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Test d'authentification JWT</h1>
        
        <div id="result" class="mb-4"></div>
        
        <div id="login-section">
            <div class="card">
                <div class="card-header">
                    <h2>Connexion</h2>
                </div>
                <div class="card-body">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="api-section" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h2>Test de l'API</h2>
                </div>
                <div class="card-body">
                    <p>Vous êtes connecté et avez un token JWT valide.</p>
                    <button id="api-test-btn" class="btn btn-success mb-3">Tester l'accès à l'API</button>
                    <button id="logout-btn" class="btn btn-outline-danger">Se déconnecter</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/jwt-test.js"></script>
</body>
</html>
